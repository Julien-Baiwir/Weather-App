<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    
 

    <!-- <script>src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"</script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> 

    <script type="module" src="assets/js/script.js" defer></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="app">

        <!-- SEARCH CITY -->
        <div class="app__search-container">
            <input list="searchoptions" class="UserInput" type="text" placeholder="Enter a city name">
            <datalist id="searchoptions"></datalist>
            <img id="SearchButton" src="assets/images/glass-white.svg" alt="Search Icon">
            <img id="CompareButton" src="assets/images/plus-circle.svg" alt="plus Icon" title="Compare another city">
        </div>

        <!-- RESULT SEARCH CITY-->
        <div class="app__result">

            <div class="app__result__container">

                <h2 class="app__result__container__cityName"></h2>
                <div class="app__result__container__icon">
                    <img class="app__result__container__icon__icons">
                </div>
                <h4 class="app__result__container__weather-desc"></h4>
                <h1 class="app__result__container__degre"></h1>
                <div class="app__result__container__temp">
                    <div class="app__result__container__temp__min">
                        <h4 class="app__result__container__temp-wrap__min__title"></h4>
                        <h4 class="app__result__container__temp-wrap__min__temp"></h4>
                    </div>
                    <div class="app__result__container__temp__max">
                        <h4 class="app__result__container__temp-wrap__max__title"></h4>
                        <h4 class="app__result__container__temp-wrap__max__temp"></h4>
                    </div>
                </div>
                <h2 class="app__result__container__date"></h2>
                <div class="app__result__container__photos-container"></div>
            </div>

            <div class="app__result__compare">

            </div>

        </div>

        <!-- TODAY TEMPERATURES -->
        <div class="app__today-temperatures"></div>

        <!-- WEEK TEMPERATURES -->
        <div class="app__week-temperatures"></div>
          
        <!-- CHART  -->
        <canvas id="barCanvas" aria-label="chart" role ="img"></canvas>

    </div>
</body>

</html>
