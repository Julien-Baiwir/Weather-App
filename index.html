<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="assets/js/script.js" defer ></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="app">
        <!-- ---------SEARCH TEMPERATURES-------------- -->
        <div class="app__search-container">
            <input id="UserInput" type="text" placeholder="Enter a city name">
            <img id="SearchButton" src="assets/images/glass-white.svg" alt="Search Icon">
        </div>
        <!-- ---------RESULT TEMPERATURES-------------- -->
        <div class="app__result-container">

            <h2 class="app__result-container__cityName"></h2>
            <h4 class="app__result-container__picture"></h4>
            <h4 class="app__result-container__weather-desc"></h4>
            <h1 class="app__result-container__degre"></h1>

            <div class="app__result-container__temp">

                <div class="app__result-container__temp__min">
                    <h4 class="app__result-container__temp-wrap__min__title"></h4>
                    <h4 class="app__result-container__temp-wrap__min__temp"></h4>
                </div>

                <div class="app__result-container__temp__max">
                    <h4 class="app__result-container__temp-wrap__max__title"></h4>
                    <h4 class="app__result-container__temp-wrap__max__temp"></h4>
                </div>

            </div>

            <h2 class="app__result-container__date"></h2>
        </div>
    </div>
</body>
</html>
